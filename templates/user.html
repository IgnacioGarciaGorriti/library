<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/user.js" type="module"></script>
    <link rel="stylesheet" href="../assets/css/register.css" type="text/css">
    <title>User</title>
</head>
<body>
    <div class="container">
        <form id="user-info" class="form">
            <h2>Información del usuario</h2>
            <div>
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" name="firstName" placeholder="Añade un nombre">
            </div>
            <div>
                <label for="lastName">Apellidos</label>
                <input type="text" id="lastName" name="lastName" placeholder="Añade tus apellidos">
            </div>
            <div>
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="Añade tus nickname">
            </div>
            <div>
                <label for="age">Fecha de nacimiento</label>
                <input type="date" id="age" name="age">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Añade tu email">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce una contraseña">
            </div>
            <div>
                <label for="password2">Vuelve a introducir la contraseña</label>
                <input type="password" id="password2" name="password2" placeholder="Vuelve a introducir la contraseña">
            </div>
            <button id="update" type="button">Actualizar</button>
        </form>
    </div>
</body>
</html>
